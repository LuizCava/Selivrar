<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="containerSignIn">
            <h1 class="signInTitle">Sign-In</h1>
            <form id="signInForm">
                <div class="input-group">
                    <p>Username</p>
                    <input type="text" id="username" class="username" name="username" required>
                </div>
                <div class="input-group">
                    <p>Password</p>
                    <input type="password" id="password" class="password"name="password" required>
                </div>
                <a class="resetPassword" href="#">Nao lembro minha senha</a>
                <button class="buttonSignInForm" type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
